1. Navigate to your repo
Open Git Bash and move into your project folder:
cd path/to/your/repo


2. Create the workflow directory
GitHub Actions workflows must live inside .github/workflows/.
mkdir -p .github/workflows


3. Create the YAML file
Use nano or vim (or even Notepad if easier). Example with nano:
nano .github/workflows/ci.yml


Paste the workflow content (Node.js example):
name: CI Workflow

on:
  push:
   branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test


Save and exit (CTRL+O, Enter, CTRL+X in nano).

4. Stage and commit the workflow
git add .github/workflows/ci.yml
git commit -m "Add CI workflow for build and test"


5. Push to GitHub
git push origin main


This push will trigger the workflow automatically.

